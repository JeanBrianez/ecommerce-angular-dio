<img class="bd-placeholder-img card-img-top img-responsive" max-width="50%"   src='{{livro.img}}'>

<p class="card-text">{{ livro.title }}</p>
<p class="card-text">{{ livro.author.firstName }} {{ livro.author.lastName }}</p>
        
<div class="d-flex justify-content-between align-items-center">
    <p class="card-text">{{ livro.price | currency:'BRL'}}</p>
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary">Comprar</button>
    </div>
</div>
